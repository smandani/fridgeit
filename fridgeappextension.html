<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="log">

	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Expiration</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${items.empty}">
				<td colspan="2">No Items Available</td>
			</tr>
			<tr th:each="item : ${items}">
				<td><span th:text="${item.name}"> Name </span></td>
				<td><span th:text="${item.expirationDate}"> Expiration </span></td>
			</tr>
		</tbody>
	</table>

</div>
</html>
